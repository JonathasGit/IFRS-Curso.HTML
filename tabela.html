<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <style>
            thead {color: green;}
            tbody{color: blue;}
            tfoot{color: red;} 
        </style>

        <title>Tabela com cabeçalho e rodapé</title>
        <body>
            <table>
                <thead>
                    <tr>
                        <th>Mês</th> <!--TH dá deixa em negrito, pois já sabe que é cabeçalho-->
                        <th>valor</th>
                    </tr>                    
                </thead>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td>R$180,00</td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td>Janeiro</td>
                        <td>R$100,00</td>
                    </tr>
                    <td>Fevereiro</td>
                    <td>R$80,00</td>
                </tbody>
            </table>
        </body>
    </head>
</html>
